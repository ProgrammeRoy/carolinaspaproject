<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="logo carolina spa">
            </div>
            <nav class="sociales">

                <a href="https://facebook.com" class="sociales__enlace"><span class="sociales__accesible">Facebook</span></a>
                <a href="https://twitter.com" class="sociales__enlace"><span class="sociales__accesible">Twitter</span></a>
                <a href="https://instagram.com" class="sociales__enlace"><span class="sociales__accesible">Instagram</span></a>
                <a href="https://pinterest.com" class="sociales__enlace"><span class="sociales__accesible">Pinterest</span></a>
                <a href="https://youtube.com" class="sociales__enlace"><span class="sociales__accesible">Youtube</span></a>
                <a href="https://tiktok.com" class="sociales__enlace"><span class="sociales__accesible">TikTok</span></a>

            </nav>
        </div>
    </header>
    <div class="navegacion">
        <div class="navegacion__border">
            <nav class="navegacion__contenedor">
                <a href="#" class="navegacion__enlace">Home</a>
                <a href="#" class="navegacion__enlace">We</a>
                <a href="#" class="navegacion__enlace">Services</a>
                <a href="#" class="navegacion__enlace">Products</a>
                <a href="#" class="navegacion__enlace">Contact</a>
            </nav>
        </div>
    </div>
    <section class="slider">
        <ul class="slider__contenedor">
            <li class="slider__slide">
                <img src="build/img/slide_03.jpg" alt="imagen slide">
            </li>
        </ul>
    </section>
    <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">Welcome to our <span>Web Site</span></h1>
        <p class="bienvenida__texto">You will feel like new with our professional masseuses</p>
    </section>

</body>

</html>
